<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stone Mountain</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Judson:wght@700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
	<!-- header section start -->

		<!-- navbar section start -->
		<nav class="navbar p-0 py-md-2 navbar-expand-lg bg-body-tertiary">

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"

					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- navbar logo -->
				<div class="col-md-2 col-sm-4 col-4 d-flex justify-content-center">
					<a class="d-none d-md-block me-2" href="#">
						<img src="./images/logo/main-logo.png" alt="">
					</a>
					<a class="d-flex d-md-none justify-content-center align-items-center" href="#">
						<img class="col-5" src="./images/logo/logo2.png" alt="">
						<img class="col-7" src="./images/logo/logo1.png" alt="">

				</div>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="#">ABOUT</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">BLOG</a>
						</li>
					</ul>

				</div>
				<div class="d-flex ">
					<form class="d-flex align-items-center " role="search">
						<input class="form-control me-2 d-none d-md-block" type="search" placeholder="Search"
							aria-label="Search">
					</form>
					<ul class="ps-0 mb-0 d-flex align-items-center menus">
						<li>
							<a href="#"><img src="./images/icons/Search.png" alt=""></a>
						</li>
						<li>
							<a href="#"><img src="./images/icons/Male User.png" alt=""></a>
						</li>
						<li>
							<a href="#"><img src="./images/icons/Favorite.png" alt=""></a>

						<li>
							<a href="#"><img src="./images/icons/Shopping Bag.png" alt=""></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- navbar section end -->
		<!-- sub navbar section start -->
		<nav class="sub-nav py-2 d-none d-md-block">
			<div class="container-xxl d-flex align-items-center">
				<div class="mx-auto">
					<ul class="navbar-nav flex-row justify-content-center me-auto mb-2 mb-lg-0">
						<li class="nav-item me-4">
							<a class="nav-link" href="#">NEW ARRIVALS</a>

						<li class="nav-item me-4">
							<a class="nav-link" href="#">FABRIC</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link" href="#">PATTERNS</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link" href="#">NOTIONS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">GIFT CARDS</a>
						</li>

					<h1 class="font-family-judson fst-italic banner-title">Collection</h1>

						Now</button>
				</div>

				<div class="col-6">
					<img class="w-100 h-100 object-fit-cover" src="./images/cloths/cloth3.jpeg" alt="">

			</div>
			<div class="col-md-6 row mx-auto">
				<div class="col-6">
					<img class="w-100 h-100 object-fit-cover" src="./images/cloths/cloth2.jpeg" alt="">

				<div class="col-6">
					<img class="w-100 h-100 object-fit-cover" src="./images/cloths/cloth1.jpeg" alt="">

			</div>

			<div class="col-md-6 position-relative"><img class="object-fit-cover w-100 h-100"

			</div>
			<div class="col-md-6 position-relative">
				<img class="object-fit-cover w-100 h-100" src="./images/cloths/shop.jpg" alt="">
				<h6 class="bg-pick position-absolute text-white py-2 px-4 frabriec-tag">LINEN</h6>
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
